<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资金流向排行榜 - FlowInsight</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/pages/ranking.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">FlowInsight</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">排行榜</a>
                <a href="holdings.html" class="nav-link" id="navHoldings">我的持股</a>
                <a href="watchlist.html" class="nav-link" id="navWatchlist">我的收藏</a>
                <span class="nav-user" id="navUser">
                    <a href="login.html" class="nav-link">登录</a>
                </span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="page-header">
            <h1>资金流向排行榜</h1>
            <div class="header-actions">
                <select id="sortField" class="select-input">
                    <option value="f62">今日主力净流入</option>
                    <option value="f184">今日主力净流入占比</option>
                    <option value="f204">5日主力净流入</option>
                    <option value="f205">10日主力净流入</option>
                </select>
                <button id="refreshBtn" class="btn btn-primary">刷新</button>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>筛选：</label>
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="inflow">只看流入</button>
                <button class="filter-btn" data-filter="outflow">只看流出</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table" id="rankingTable">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>最新价</th>
                        <th>涨跌幅</th>
                        <th>主力净流入</th>
                        <th>主力净流入占比</th>
                        <th>超大单净流入</th>
                        <th>超大单占比</th>
                        <th>5日净流入</th>
                        <th>10日净流入</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="12" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页控件将通过JS动态生成 -->
        </div>

        <div class="update-time" id="updateTime">
            最后更新：--
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/pages/ranking.js"></script>
</body>
</html>
