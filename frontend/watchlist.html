<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - FlowInsight</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/pages/watchlist.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">FlowInsight</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">排行榜</a>
                <a href="holdings.html" class="nav-link">我的持股</a>
                <a href="watchlist.html" class="nav-link active">我的收藏</a>
                <span class="nav-user" id="navUser">
                    <a href="login.html" class="nav-link">登录</a>
                </span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="page-header">
            <h1>我的收藏</h1>
            <div class="header-actions">
                <button id="addWatchlistBtn" class="btn btn-primary">添加收藏</button>
                <button id="refreshBtn" class="btn">刷新</button>
            </div>
        </header>
        
        <div class="table-container">
            <table class="table" id="watchlistTable">
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>最新价</th>
                        <th>涨跌幅</th>
                        <th>主力净流入</th>
                        <th>主力净流入占比</th>
                        <th>收藏时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="8" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 添加收藏模态框 -->
    <div id="watchlistModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加收藏</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="watchlistForm">
                <div class="form-group">
                    <label for="stockCode">股票代码 *</label>
                    <input type="text" id="stockCode" name="stock_code" required placeholder="如：600118">
                </div>
                <div class="form-group">
                    <label for="notes">备注</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/pages/watchlist.js"></script>
</body>
</html>
